<head>

</head>
<body>


<div style="padding: 100px 100px 10px;">
    <div class="">
    <table  id="titlebox">
     <tr >
         <td><a onclick="mytitleclick(this)" tabindex="0" style="font-size: large ;color: whitesmoke;" class="title" >新房</a></td>
         <td><a onclick="mytitleclick(this)" tabindex="1" style="font-size: large ;color: whitesmoke;" class="title">小区</a></td>
         <td><a onclick="mytitleclick(this)" tabindex="2" style="font-size: large ;color: whitesmoke;" class="title">二手房</a></td>
        </tr>
        <tr>
            <td ><img  tabindex="0" src="../images/search-arr.png"></td>
            <td> <img  tabindex="1" src="../images/search-arr.png"></td>
            <td ><img  tabindex="2" src="../images/search-arr.png"></td>
        </tr>


    </table>
        <script>
          function mytitleclick(e){

          var index=$(e).attr("tabindex");
         init(index)

          }
          function init(s){
              var table= $("#titlebox");
              table.children().eq(0).children().eq(1).children().eq(s).eq(0).removeClass("hint").siblings().addClass("hint")
          }
            $(function(){
                init(0)

            });
        </script>
    </div>
    <form>
                <div class="input-group search" >
<div  style="float:left;box-shadow:none">

        </ul>

</div>
                    <span class="input-group-btn">
						<button class="btn btn-default" type="button">
						查找房源

					</span>

                </div><!-- /input-group -->

</div>
