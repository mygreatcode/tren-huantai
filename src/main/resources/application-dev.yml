#配置端口
server_port: 8080
# Hibernate 相关配置
spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect  # 方言
  #数据池
  dbcp:
    max-active: 20
    max-wait: 60000
    initial-size: 1
    min-idle: 1
    time-between-eviction-runs-millis: 60000
    min-evictable-idle-time-millis: 300000
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    #模板视图解析器
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: utf-8
    servlet:
      content-type: text/html
    cache: false

#数据库驱动
ms:
  db:
    driverClassName:  com.mysql.cj.jdbc.Driver
    #url
    url: jdbc:mysql://127.0.0.1:3306/houseproperty?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    #用户名
    username: root
    #用户密码
    password: 123456
    maxActive: 500
#自动建表采用update的方式
auto_create:
  table: update
#是否显示sql
my:
  show_sql: true
#日志配置

